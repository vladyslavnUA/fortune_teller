<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#9924; - fortune quiz</title>

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
<form action="/fortune_results" method="get" class="form-style">
    <ul>
        <fieldset>
            <legend>name</legend>
            <div class="name">
                first name: <input type="text" name="firstname" placeholder="first name">
            </div>
            <div class="name">
                last name: <input type="text" name="lastname" placeholder="last name" />
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>birth</legend>
            <div class="birth">
                <label for="birth">date of birth:</label>
                <br>
                <input type="date" id="birth" name="dob" value="2019-10-21" min="01-01-01" max="2019-10-22">
                <br>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>color</legend>
            <label for="col">pick your favourite colour:</label>
            <div>
                <input type="radio" id="col" name="color" value="red">red
                <input type="radio" id="col" name="color" value="green">green
                <input type="radio" id="col" name="color" value="orange">orange
                <input type="radio" id="col" name="color" value="own">enter your own: <input type="text" name="color" placeholder="enter a colour">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>the end</legend>
            <label for="check">did you enjoy this quiz?</label>
            <input type="checkbox" name="yes">yes
        </fieldset>
        <fieldset>
            <legend>
                submit
            </legend>
            <input type="submit" />
        </fieldset>
    </ul>
</form>

</body>
</html>
